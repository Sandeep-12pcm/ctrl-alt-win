<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NEO Data</title>
    <style>
        /* body {
            font-family: Arial, sans-serif;
            margin: 20px;
        } */
        #neoTable {
            width: 100%;
            border-collapse: collapse;
        }
        #neoTable th, #neoTable td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        #neoTable th {
            background-color: #f2f2f2;
            text-align: left;
        }
        #backLink {
            display: block;
            margin-bottom: 20px;
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <a id="backLink" href="index.html">Back to Globe</a>
    <table id="neoTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Size (meters)</th>
                <th>Approach Date</th>
                <th>Distance (km)</th>
            </tr>
        </thead>
        <tbody id="neoTableBody">
            <!-- Data will be inserted here -->
        </tbody>
    </table>
    <script>
        // Fetch the updated NEO data from the JSON file
        fetch('neo_data.json')
            .then(response => response.json())
            .then(data => {
                // Process and add each NEO to the table
                var tableBody = document.getElementById('neoTableBody');
                data.forEach(neo => {
                    // Create a new row for the table
                    var row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${neo.name}</td>
                        <td>${neo.size}</td>
                        <td>${neo.approach_date}</td>
                        <td>${neo.distance}</td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching NEO data:', error));
    </script>
</body>
</html>
