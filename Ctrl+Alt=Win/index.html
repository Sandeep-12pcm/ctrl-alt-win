        <div class="details-section">
            <h2>Near Earth Objects List</h2><br>
            <table class="neo-table" id="neoTable">
                <thead>
                    <tr>
                        <th>Name</th>
                <th>Size (meters)</th>
                <th>Approach Date</th>
                <th>Distance (km)</th>
                    </tr>
                </thead>
                <tbody id="neoTableBody">
                    <!-- NEO Data Rows will be inserted here by JavaScript -->
                    <script>
                        // Fetch the updated NEO data from the JSON file
                        fetch('neo_data.json')
                            .then(response => response.json())
                            .then(data => {
                                // Process and add each NEO to the table
                                var tableBody = document.getElementById('neoTableBody');
                                data.forEach(neo => {
                                    // Create a new row for the table
                                    var row = document.createElement('tr');
                                    row.innerHTML = `
                                        <td>${neo.name}</td>
                                        <td>${neo.size}</td>
                                        <td>${neo.approach_date}</td>
                                        <td>${neo.distance}</td>
                                    `;
                                    tableBody.appendChild(row);
                                });
                            })
                            .catch(error => console.error('Error fetching NEO data:', error));
                    </script>
                </tbody>


            </table>
        </div>
